<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 주석을 달고싶다 -->
    <h1>Hello World!</h1>
    <p>코딩 시작! 파이팅!</p>
    <hr>
    <!-- h1~6 : hash tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p : 본문 -->
    <p>p태그<br>
        본문을 뜻합니다.
    </p>

    <!-- ul : 순서가 없는 리스트
         ol : 순서가 있는 리스트-->
    <!-- type : 마커 모양 ~ disc, circle, square, none -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <!-- type : 1, A, a, I, i -->
    <!-- strat : 시작 번호 -->
    <!-- reversed : 역순으로 -->
    <ol type="A" start="3" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <p>live sever</p>

    <!-- 문자 꾸미기 태그 -->
    <b>b태그 : 두껍게</b><br>
    <strong>strong태그 : 두껍게, semantic(의미론적인 태그)</strong><br>
    <i>i 태그 : 이탤릭 글씨</i><br>
    <em>em 태그 : 강조, 기울여서, semantic(의미론적, 강조부분에서)</em><br>
    <del>del 태그 : 중간줄</del><br>
    <u>u 태그 : 밑줄</u>

    <hr>
    <!-- img 태그 -->
    <!-- 서버 이미지(웹상에서 가져오기) -->
    <img src="https://image.dongascience.com/Photo/2022/06/6982fdc1054c503af88bdefeeb7c8fa8.jpg" alt="강아지 사진">

    <!-- 상대 경로 : 내가 이미지를 가지고 있을 때 -->
    <img src="./강아지.jpg" alt="강아지" width="100">
    <!-- 절대 경로 : 고유한 경로 -->
    <img src="/Users/seyeon/Desktop/github/kdt10/html/강아지.jpg" alt="강아지 사진" height="150">
    <!-- 라이브 서버에서 이미지 확인 가능한 절대 경로 -->
    <img src="/html/강아지.jpg" alt="" width="100">

    <hr>
    <!-- a 태그 -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com" target="_blank">네이버새탭으로</a>


</body>

</html>
