<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let arr = []
        let sum1 = 0
        let sum2 = 0
        let sum3 = 0

        for (let i = 1; i <= 100; i++) {
            arr.push(i);
        }
        console.log(arr);



        // for
        for (let i = 0; i < arr.length; i++) {
            sum1 += arr[i];
        }
        console.log(sum1);

        // forof
        for (let arrs of arr) {
            sum2 = sum2 + arrs;
        }
        console.log(sum2);

        // foreach
        arr.forEach((arrs) => {
            sum3 = sum3 +arrs
        })
        console.log(sum3)





        // 2
        let fruits1 = ["사과", "딸기", "파인애플", "수박", "참외", "오렌지", "자두", "망고"];
        let fruits2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];

        let same = [];
        let diff = [];

        for(let i = 0; i < fruits1.length; i++) {
            if(fruits2.includes(fruits1[i])) {
                same.push(fruits1[i])
            } else {
                diff.push(fruits1[i]);
            }
        }
        console.log('same :', same);
        console.log('diff :', diff);




    </script>
</head>

</html>
