<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <style>
        div {
            width: 100;
            height: 100;
        }

        div:hover {
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }
    </style>
    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
        function changeColor() {
            // 내가 한 방법
            $('div').switchClass('red', 'orange', 100);
            $('div').switchClass('orange', 'yellow');
            $('div').switchClass('yellow', 'green');
            $('div').switchClass('green', 'blue');
            $('div').switchClass('blue', 'purple');
            $('div').switchClass('purple', 'red');


            // 리더님 코드 1번 방법
            if ($('div').hasClass('red')) $('div').switchClass('red', 'orange')
            else if ($('div').hasClass('orange')) $('div').switchClass('orange', 'yellow')
            // 반복~
            //마지막에는
            else if ($('div').hasClass('purple')) $('div').switchClass('purple', 'red')




            // 리더님 코드 2번 방식
            let nowClass = $('div').attr('class'); //현재 클래스 값 가져오기
            let i = colors.indexOf(nowClass); //0~5

            //purple 일 때
            if (i == colors.length - 1)
                $('div').switchClass(nowClass, colors[0]);
            else
                $('div').switchClass(nowClass, colors[i + 1]);
        }


    </script>
</head>

<body>
    <div class="red" onclick="changeColor();"></div>
</body>

</html>
