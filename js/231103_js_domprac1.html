<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
</head>

<body>
    값1:
    <input type="text" id="v1" /><br />
    값2:
    <input type="text" id="v2" /><br />
    연산자:
    <input type="text" id="op" /><br />
    결과:
    <input type="text" id="res" />
    <br /><br />
    <button type="button" onclick="cal();">계산하기</button>
    <button type="button" onclick="reset();">초기화</button>

    <script>
        function cal() {
            // 값1, 값2, 연산자에 대한 값을 읽어와야 함
            // 각각의 요소들을 1) 선택하고 2) 값을 가져오기

            // 1) 요소 선택
            let v1 = document.getElementById('v1');
            let v2 = document.getElementById('v2');
            let op = document.getElementById('op');
            console.log(v1, v2, op);
            let res = document.getElementById('res');

            // 2) 값 가져오기
            let v1Val = v1.value;
            let v2Val = v2.value;
            let opVal = op.value;
            console.log(v1Val, v2Val, opVal);
            console.log(typeof v1Val, typeof opVal);

            // 숫자로 형변환
            v1Val = Number(v1Val);
            v2Val = Number(v2Val);

            let result = 0;
            switch (opVal) {
                case '+':
                    result = v1Val + v2Val;
                    break;
                case '-':
                    result = v1Val - v2Val;
                    break;
                case '*':
                    result = v1Val * v2Val;
                    break;
                case '/':
                    result = v1Val / v2Val;
                    break;
            }
            console.log(result);
            res.value = result;

            let resVal = document.getElementById('res').value;
            // let resVal = '3'
            console.log('resVal :', resVal);
            console.log('typeof resVal :', typeof resVal);
            resVal = result; // input 창에 반영 안됨 -> 'text' 값으로 존재, 요소X

        }

        function reset() {
            // 1) 요소 선택
            let v1 = document.getElementById('v1');
            let v2 = document.getElementById('v2');
            let op = document.getElementById('op');
            let res = document.getElementById('res');

            v1.value = '';
            v2.value = '';
            op.value = '';
            res.value = '';
            // v1.setAttribute('value', '');

        }
    </script>
</body>

</html>
