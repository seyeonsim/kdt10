<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 실습 1 기본 선택자 연습하기 -->
    <style>
        * {
            color: white;
            /* 브라우저 배경색 grey : 내 코드 
            body {
            background-color: grey;
        } */
            /* 브라우저 배경색 grey : 리더님 코드 */
            background-color: grey;
        }

        span {
            background-color: red;
        }

        #first {
            background-color: blue;
        }

        .second {
            background-color: green;
        }
    </style>

</head>

<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>

</html>
