<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 실습 1 css 적용해보기 -->
    <style>
        /* <h3>무지개</h3> 텍스트 색 white, 배경색 black, 배경색 적용 글자 길이만큼 : 리더님 코드 */

            width: fit-content;
            color: white;

        }
        div{
            height: 100px;
        }
    </style>
</head>

    <h3>무지개
        <!-- <h3>무지개</h3> 텍스트 폰트 white, 배경색 black, 배경색 적용 글자 길이만큼
            <span style="background-color: black; color: white;">무지개</span> -->
    </h3>    
    <br>
    <div style="width: 50px; height: 50px; background-color: red;"></div>
    <div style="width: 100px; height: 50px; background-color: orange;"></div>
    <div style="width: 150px; height: 50px; background-color: yellow;"></div>
    <div style="width: 200px; height: 50px; background-color: green;"></div>
    <div style="width: 250px; height: 50px; background-color: blue;"></div>
    <div style="width: 300px; height: 50px; background-color: navy;"></div>
    <div style="width: 350px; height: 50px; background-color: purple;"></div>

</html>
