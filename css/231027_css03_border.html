<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        /* border */
        .border {
            margin: 10px;
            border: 2px solid black;
            border-radius: 20px;
            width: 200px;
            height: 200px;
        
        }
    </style>
</head>

<body>
    <!-- border -->
    <div class="border"></div>
    <div class="border" style="border-radius: 30%;"></div>
    <div class="border" style="border-radius: 40%;"></div>
    <div class="border" style="border-radius: 50%;"></div>

</body>

</html>
