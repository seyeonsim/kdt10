<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 실습 테두리 그리기 */
        .border {
            margin: 20px;
            width: 300px;
            height: 300px;
            background-color: lavender;
            border-width: 5px 10px 15px 20px;
            border-style: solid dashed dotted double;
            border-color: red lightskyblue lightsalmon lightpink;
            /* 실습 border-radius */
            border-radius: 10px 20px 0 50%;
        }
    </style>
</head>
<body>
    <div class="border"></div>
</body>
</html>
