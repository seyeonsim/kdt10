<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline {
            background-color: yellow;
            /* width: 100px; 사용불가 */
        }
        .block {
            background-color: orange;
            width: 100px;
        }
        .inline-block {
            display: inline-block;
            background-color: red;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- inline & block -->
    <span class="inline">Hello</span>
    <span class="inline">World</span>
    <!-- <span>
        <div>span 안에 div는 문법에 안 맞음!</div>
    </span> -->

    <div class="block"><div>Hello Block</div></div>
    <span>span</span>
    <div class="inline-block">World</div>



</body>
</html>
